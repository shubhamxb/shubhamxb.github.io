<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham's Site - Coming Soon!</title>
    <style>
        body {
            background-color: #282c34;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin: 0.5rem;
        }
        p {
            font-size: 1.5rem;
        }
        .year {
            color: #00e676;
            font-weight: bold;
        }
        #countdown {
            font-size: 2rem;
            margin-top: 20px;
        }
        .emoji {
            font-size: 2.5rem;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1rem;
            color: #808080;
        }
    </style>
</head>
<body>
    <div>
        <h1>Shubham's Website is in Progress... üöß</h1>
        <p>Something awesome is coming in <span class="year">2024</span>!</p>
        <p class="emoji">‚è≥ Hang tight while we make things perfect!</p>
        <div id="countdown"></div>
    </div>

    <footer>
        &copy; 2024 Shubham Bhagwat | Follow me on <a href="https://github.com/shubhamxb" target="_blank" style="color: #ffffff; text-decoration: underline;">GitHub</a> for updates
    </footer>

    <script>
        // Countdown Timer
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('January 1, 2024 00:00:00').getTime();

        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until launch!`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "üöÄ We're live! Refresh to see updates!";
            }
        }, 1000);
    </script>
</body>
</html>
